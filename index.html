    z-index: 5;
  }

  .pestana {

    top: -90px;
    left: 0;
    width: 0;
    height: 0;
    border-left: 150px solid transparent;
    border-right: 150px solid transparent;
    border-bottom: 90px solid #a06902;
    transform-origin: top center;
    transition: transform 1s ease-in-out;
    z-index: 6;
  }

  .sello {
    position: absolute;
    top: 60px;
    left: 130px;
    width: 40px;
    height: 40px;
    background: #8b0000;
    border-radius: 50%;
    border: 3px solid #550000;
    box-shadow: 0 0 15px rgba(0,0,0,0.5);
    z-index: 7;
    transition: opacity 0.5s ease;
  }

  .hoja {
    position: absolute;
    top: 60%;
    left: 50%;
    transform: translate(-50%, 0) scale(0.9);
    width: 240px;
    height: 160px;
    background: #f3e5ab;
    border: 2px solid #cbb673;
    box-shadow: 0 4px 15px rgba(0,0,0,0.4);
    opacity: 0;
    transition: all 1.2s ease-in-out;
    z-index: 2;
  }

  .mensaje {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 1.05em;
    color: #3b2a15;
    text-align: center;
    width: 85%;
    opacity: 0;
    white-space: pre-wrap;
    line-height: 1.4;
  }

  .abierto .pestana { transform: rotateX(180deg); }
  .abierto .sello { opacity: 0; }

  .abierto { animation: desaparecerSobre 1s ease-in-out forwards 2.5s; }

  @keyframes desaparecerSobre {
    to { opacity: 0; transform: scale(0.8); }
  }

  .salir-hoja {
    opacity: 1;
    top: 10%;
    transform: translate(-50%, -50%) scale(1);
  }

  .expandir-hoja {
    animation: expandir 2s forwards;
  }

  @keyframes expandir {
    0% {
      width: 240px;
      height: 160px;
      left: 50%;
      top: 10%;
      transform: translate(-50%, -50%) scale(1);
    }
    100% {
      width: 100vw;
      height: 100vh;
      left: 0;
      top: 0;
      transform: none;
      border: none;
      border-radius: 0;
      z-index: 10;
    }
  }

  p.texto-instruccion {
    margin-top: 20px;
    font-size: 16px;
    color: #fff;
    text-shadow: 1px 1px 4px #000;
  }

  #botonSorpresa {
    position: absolute;
    bottom: 40px;
    left: 50%;
    transform: translateX(-50%);
    padding: 12px 24px;
    background: #a06902;
    color: white;
    font-size: 18px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    opacity: 0;
    transition: opacity 1s;
  }

  #botonSorpresa:hover { background: #d49b20; }

  /* üì± Ajustes para celulares */
  @media (max-width: 600px) {

      left: 100px;

    }

    }

    }
  }
</style>
</head>
<body>
